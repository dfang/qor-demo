qor-example:
  build: Dockerfile
  image: dfang/qor-example
  pre:
    - echo "Preparing qor-example"
    - echo "compile templates ..."
    - go run main.go -compile-templates=true
    - npm run build
  post:
    - echo "Finished qor-example"
    - echo "pushing to docker hub ..."
    - docker push dfang/qor-example
